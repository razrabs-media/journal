query CurrentFrontPage {
  currentFrontPage {
    uid
    title
    content {
      component {
        uid
        configuration {
          h
          w
          type
        }
      }
      postUid
      post {
        uid
        tags {
          description
          name
        }
        readingTime
        previewUrl
        title
        content
        description
        createdAt
      }
      position {
        x
        y
      }
    }
    createdAt
    updatedAt
    publicationDate
  }
}
